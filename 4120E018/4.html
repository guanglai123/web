<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別的網頁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        section {
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到特別的網頁</h1>
    </header>

    <section>
        <h2>精彩的影片</h2>
        <video controls>
            <source src="https://www.example.com/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>獨特的列表</h2>
        <ul>
            <li>項目 1</li>
            <li>項目 2</li>
            <li>項目 3</li>
            <li>項目 4</li>
        </ul>
    </section>

</body>
</html>
