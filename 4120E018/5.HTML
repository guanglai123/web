<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獨特的網頁</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
            animation: scale 1s infinite alternate;
        }

        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>歡迎光臨</h1>
        <p>這是一個不一樣的網頁。</p>
        <audio controls>
            <source src="https://www.example.com/sample.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>

</body>
</html>
