<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別的HTML</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            overflow: hidden;
        }

        #special-text {
            font-size: 2em;
            transition: transform 0.2s;
        }

        body:hover #special-text {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div id="special-text">這是一個特別的HTML效果</div>

</body>
</html>
