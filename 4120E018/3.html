<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不一樣的網頁</title>
</head>
<body>

    <header>
        <h1>歡迎來到不一樣的網頁</h1>
    </header>

    <section>
        <h2>有趣的表格</h2>
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>年齡</th>
                <th>城市</th>
            </tr>
            <tr>
                <td>小明</td>
                <td>25</td>
                <td>台北</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>22</td>
                <td>紐約</td>
            </tr>
            <tr>
                <td>小華</td>
                <td>30</td>
                <td>東京</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>按鈕互動</h2>
        <p>點擊下面的按鈕，看看發生了什麼：</p>
        <button onclick="alert('你點擊了按鈕！')">點我</button>
    </section>


</body>
</html>
